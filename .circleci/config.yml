# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9
        environment:
          GO111MODULE: "on"

    working_directory: /go/src/github.com/intuit/go-loadgen
    steps:
      - checkout
      - run: go test ./...
      - run: go build main.go
